<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>
<main>
  
  <div class="rcard">

    <div class="myresult">
      <h1>Your Result</h1>
      <p class="score"><span>76</span>of 100</p>

        <div class="commentscore">
          <p class="greatscore">Great</p>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
    </div>
    
  
  
  <div class="scard">

    <h2>Summary</h2>
    <div class="summary-box sb1">
          <div class="summary-tcontainer"> <img src="assets/images/icon-reaction.svg">Reaction</div>
          <div class="tscore"><span>80</span> / 100</div>
    </div>

    <div class="summary-box sb2">
      <div class="summary-tcontainer"> <img src="assets/images/icon-memory.svg">Memory</div>
      <div class="tscore"><span>92</span> / 100</div>
    </div>

    <div class="summary-box sb3">
      <div class="summary-tcontainer"> <img src="assets/images/icon-verbal.svg">Verbal</div>
      <div class="tscore"><span>61</span> / 100</div>
    </div>

    <div class="summary-box sb4">
      <div class="summary-tcontainer"> <img src="assets/images/icon-visual.svg">Visual</div>
      <div class="tscore"><span>72</span> / 100</div>
    </div>

      <button>Continue</button>
    
  </div>
</div>


</main>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://github.com/Gyomiel">Marta (Gyomiel)</a>.
</div>
</body>

</html>
